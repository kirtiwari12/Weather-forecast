<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky-cast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[url(/img/clear.gif)] bg-cover bg-center min-h-screen text-amber-50"
  >
    <!-- <body> -->

    <!-- main div -->
    <main>
      <!-- header -->
      <header class="headerClass">
        <h1 class="text-[#2C3E50]">
          The Sky Cast <i class="fa-solid fa-cloud-sun-rain"></i>
        </h1>
      </header>

      <!-- Content -->
      <div class="contentClass">
        <!--  left div-->
        <div class="flex flex-col gap-3 p-5 bg-[#3f3d5673] rounded-lg h-fit">
          <h2 class="font-bold">
            Search City <i class="fa-solid fa-magnifying-glass"></i>
          </h2>

          <div class="flex flex-row gap-0.5 w-full">
            <input
              class="searchInput rounded-xl flex-auto px-2 py-0.5 border border-white inset-shadow-sm inset-shadow-blue-200"
              type="text"
              name="location"
              id="userLocation"
              placeholder="Enter City Name"
            />

            <select
              name="tempUnit"
              id="tempUnit"
              class="change ml-2 border-1 border-white rounded-xl inset-shadow-sm inset-shadow-blue-200"
            >
              <option value="C" class="text-black">°C</option>
              <option value="F" class="text-black">°F</option>
            </select>
          </div>
          <div>
            <button
              onclick="getWeatherData()"
              class="bg-[#2C3E50] w-full text-white rounded-2xl transition duration-500 hover:bg-[#19242e] border border- py-0.5 cursor-pointer shadow-sm hover:shadow-white"
            >
              Search
            </button>
          </div>
          <div>
            <button
              class="bg-[#2C3E50] w-full text-white rounded-2xl transition duration-500 hover:bg-[#19242e] border border-white py-0.5 cursor-pointer shadow-sm hover:shadow-white"
            >
              Use current location
            </button>
          </div>

          <div class="dropdown recentSearchWrapper hidden">
            <p class="text-lg">Recent searches</p>
            <select
              id="recentSearch"
              name="Recent city"
              class="cursor-pointer w-full border border-solid border-white rounded-xl px-2 py-0.5 inset-shadow-sm inset-shadow-blue-200"
            >
              <option class="text-black" value="">
                Select a recent location
              </option>
            </select>
          </div>
        </div>

        <!--  right div-->
        <div
          class="flex flex-col flex-auto gap-10 p-5 bg-[#3f3d5673] rounded-lg"
        >
          <!-- LONDON WALA DIV -->
          <section id="currentWeather" class="h-full">
            <!-- no result message -->
            <div id="noResult" class="noResultWrapper">
              <h3>Search for a location to see its weather</h3>
            </div>

            <div id="currentResult" class="currentResult hidden">
              <section>
                <h3 class="cityName">London(2025)</h3>
                <div class="currentCardsParent">
                  <div class="currentCardWrapper">
                    <div class="currentCard">
                      <p>Temperature</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-temperature-empty"></i>
                      </p>

                      <p class="temp"></p>
                    </div>
                  </div>
                  <div class="currentCardWrapper">
                    <div class="currentCard">
                      <p>Wind</p>
                      <p><i class="fa-2xl fa-solid fa-wind"></i></p>
                      <p class="wind"></p>
                    </div>
                  </div>

                  <div class="currentCardWrapper">
                    <div class="currentCard">
                      <p>Humidity</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-droplet"></i>
                      </p>
                      <p class="humidity"></p>
                    </div>
                  </div>

                  <div class="currentCardWrapper">
                    <div class="currentCard">
                      <p>Sunrise/Sunset</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-sun"></i>
                        <i class="fa-2xl fa-solid fa-moon ml-2"></i>
                      </p>
                      <p class="sunrise/sunset"></p>
                    </div>
                  </div>
                </div>
              </section>

              <!-- WEEKLY WALA DIV -->
              <!-- <div class="border border-solid border-green-500">
                <h3 class="font-bold">This week</h3>
                <div>
                  <p>(2025)</p>
                  <i>icon</i>
                  <p><i class="fa-solid fa-temperature-empty"></i>Temp:</p>
                  <p><i class="fa-solid fa-wind"></i>Wind:</p>
                  <p><i class="fa-solid fa-droplet"></i>Humidity:</p>
                </div>
              </div> -->
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
