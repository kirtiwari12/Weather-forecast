<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky-cast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[url(/img/unsplash.jpg)] bg-cover text-amber-50">
    <!-- main div -->
    <div>
      <!-- header -->
      <header><h1>The Sky Cast</h1></header>

      <!-- Content -->
      <div class="flex flex-row">
        <!--  left div-->
        <div
          class="flex flex-col"
          style="width: 300px; height: 400px; border: 1px solid red"
        >
          <h2>Search City</h2>

          <div class="flex flex-row">
            <input
              class="searchInput"
              type="text"
              name=""
              id="userLocation"
              placeholder="Enter City Name"
            />
            <i class="fa-solid fa-magnifying-glass"></i>

            <select class="change ml-2 border-2 border-white">
              <option>°C</option>
              <option>°F</option>
            </select>
          </div>
          <div>
            <button>Search</button>
          </div>
          <div>
            <button>Use current location</button>
          </div>

          <div class="dropdown">
            <p>Recent searches</p>
            <select name="Recent city">
              Recent City
            </select>
          </div>
        </div>

        <!--  right div-->
        <div style="width: 800px; height: 400px; border: 1px solid cyan"></div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
