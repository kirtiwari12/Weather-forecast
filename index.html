<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" />
    <title>Sky-cast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main div -->
    <main>
      <!-- header -->
      <header class="headerClass">
        <h1>The Sky Cast <i class="fa-solid fa-cloud-sun-rain"></i></h1>
      </header>

      <!-- Content -->
      <div class="contentClass">
        <!--  left div-->
        <div class="leftSection">
          <h2 class="font-bold">
            Search City <i class="fa-solid fa-magnifying-glass"></i>
          </h2>

          <div class="flex flex-row gap-0.5 w-full">
            <input
              class="searchInput rounded-xl flex-auto px-2 py-0.5 border border-white inset-shadow-sm inset-shadow-blue-200"
              type="text"
              name="location"
              id="userLocation"
              placeholder="Enter City Name"
            />

            <select name="tempUnit" id="tempUnit" class="tempSelect">
              <option value="C" class="text-black">°C</option>
              <option value="F" class="text-black">°F</option>
            </select>
          </div>

          <button id="searchBtn" class="searchBtn">Search</button>
          <button id="currentLocationBtn" class="currentLocationBtn">
            Use current location
          </button>

          <div class="recentSearchWrapper hidden">
            <p class="text-lg">Recent searches</p>
            <select
              id="recentSearch"
              name="Recent city"
              class="recentSearchSelect"
            >
              <option class="text-black" value="">
                Select a recent location
              </option>
            </select>
          </div>
        </div>

        <!--  right div-->
        <div class="rightSection">
          <!-- Current weather -->
          <section id="currentWeather" class="h-full">
            <!-- no result message -->
            <div id="noResult" class="noResultWrapper">
              <h3>Search for a location to see its weather</h3>
            </div>

            <div id="currentResult" class="currentResult hidden">
              <section>
                <h3 class="cityName">London(2025)</h3>
                <div class="currentCardsParent">
                  <div class="currentCardWrapper">
                    <div class="currentCard tempCard">
                      <p>Temperature</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-temperature-empty"></i>
                      </p>

                      <p class="tempValue"></p>
                    </div>
                  </div>
                  <div class="currentCardWrapper">
                    <div class="currentCard windCard">
                      <p>Wind</p>
                      <p><i class="fa-2xl fa-solid fa-wind"></i></p>
                      <p class="windValue"></p>
                    </div>
                  </div>

                  <div class="currentCardWrapper">
                    <div class="currentCard humidityCard">
                      <p>Humidity</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-droplet"></i>
                      </p>
                      <p class="humidityValue"></p>
                    </div>
                  </div>

                  <div class="currentCardWrapper">
                    <div class="currentCard sunCard">
                      <p>Sunrise/Sunset</p>
                      <p>
                        <i class="fa-2xl fa-solid fa-sun"></i>
                        <i class="fa-2xl fa-solid fa-moon ml-2"></i>
                      </p>
                      <p class="sunrise/sunsetValue"></p>
                    </div>
                  </div>
                </div>
              </section>

              <!-- WEEKLY WALA DIV -->
              <div class="forecastSection">
                <h3 class="font-bold mb-3">This week forecast</h3>
                <div id="forecastWrapper" class="forecastWrapper">
                  <!-- Forecast Cards will be added here -->
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>

  <script src="./js/script.js"></script>
</html>
